<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/46ba661025.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/styles/normalize.css">
    <link rel="stylesheet" href="./public/styles/styles.css">
    <title>Document</title>
</head>
<body>
    <form class="contain-form">
        <div class="contain-input">
            <i class="fa-solid fa-user"></i> 
            <input id="input" type="text" placeholder="Nombre de Usuario" required>
        </div>
        <div class="contain-input">
            <i class="fa-solid fa-envelope"></i>
            <input id="input" type="email" placeholder="E-mail" required>
        </div>
        <div class="contain-input">
            <i class="fa-solid fa-lock"></i>
            <input id="input" type="password" placeholder="contraseña" required>
        </div>
        <div class="contain-input">
            <i class="fa-solid fa-lock"></i>
            <input id="input" type="password" placeholder="Repetir contraseña" required>
        </div>
        <input class="button" type="submit" value="Crear usuario">
    </form>
</body>
</html>
