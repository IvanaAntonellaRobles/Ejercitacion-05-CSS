<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/46ba661025.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public//styles/normalize.css">
    <link rel="stylesheet" href="./public/styles/styles.css">
    <title>Document</title> 
</head>
<body>
    <form class="contain-form">
            <div class="contain-username">
                <i class="fa-solid fa-user"></i> 
                <input type="text" placeholder="Nombre de Usuario">
            </div>
            <div class="contain-email">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="E-mail">
            </div>
            <div class="contain-pass">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Contraseña">
            </div>
            <div class="contain-pass2">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Repetir contraseña">
            </div>
            <section class="contain-submit-button">
                <input type="submit" value="Crear usuario">
            </section> 
        </div>
    </form>
</body>
</html>
